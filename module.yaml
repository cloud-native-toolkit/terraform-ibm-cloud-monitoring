name: sysdig
type: terraform
description: Module to set up the Sysdig into a cluster
tags:
    - tools
    - devops
    - monitoring
versions:
- platforms: []
  providers:
    - name: ibm
      source: "ibm-cloud/ibm"
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
  variables:
    - name: resource_group_name
      moduleRef:
        id: resource_group
        output: name
    - name: region
      scope: global
    - name: name_prefix
      scope: global
