name: sysdig
type: terraform
description: Module to set up the Sysdig into a cluster
tags:
    - tools
    - devops
    - monitoring
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
      optional: true
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
      optional: true
  variables:
    - name: resource_group_name
      scope: global
    - name: region
      scope: global
    - name: name_prefix
      scope: global
